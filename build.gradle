plugins {
    id 'java'
    id("com.github.johnrengelman.shadow") version "7.1.2"
}

group 'me.ghost.pokefarm'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

jar {
    manifest {
        attributes (
                'Main-Class': 'me.ghost.pokefarm.Main'
        )
    }
}

dependencies {
    implementation files('lib/ScreenHelper-1.0-SNAPSHOT-all.jar')
}
